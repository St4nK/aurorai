<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AurorAI | Login</title>
    {% load staticfiles %}

    <link href="{% static 'v2/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">

    <link href="{% static 'v2/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'v2/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">AurorAI</h1>

            </div>
            <h3>Welcome to AurorAI</h3>
            <p>The New Financial Performance Platform
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" disabled placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" disabled placeholder="Password" required="">
                </div>
                <a class="btn btn-primary block full-width m-b" href="{% url 'social:begin' 'azuread-oauth2' %}?next=/home">Login with Company Account</a>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#">Request Access</a>
            </form>
            <p class="m-t"> <small>Copyright St4nK &amp; Chris Castan &copy; 2016-2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'v2/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'v2/js/bootstrap.min.js' %}"></script>

</body>

</html>
